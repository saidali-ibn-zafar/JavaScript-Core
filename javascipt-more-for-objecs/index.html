        // simple project
        function printTime(){
            let now = new Date();
            let hours = now.getHours();
            let mins = now.getMinutes();
            let seconds = now.getSeconds();
            document.write(hours + ":" + mins + ":" + seconds + "<br />");
        }
        setInterval("printTime()", 1000);

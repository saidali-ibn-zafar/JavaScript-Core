<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>

    <script type="text/javascript">
        let people = new Array("jack","white","sam","anna");
        console.log(people[0]); // jack
        console.log(people[1]); // white
        console.log(people[9]); // undefined


        // other ways to create array;
        let things = new Array(3);

        things[0] = 'pen';
        things[1] = 'pencil';
        things[2] = 'book';
        
        console.log(things[2]);



        let stuff = new Array();

        let x = 9;
        let y = 65 - 45;

        stuff[0] = 'apple';
        stuff[1] = 'pumkin';

        console.log(stuff[1]);

        // Array Properties and Methods
        let friends = new Array('said', 'ali', 'khon');
        let boys = new Array("babur", "alisher");

        console.log(friends.length);
        
        let team = friends.concat(boys);
        console.log(team);


        //Join and Pop methods
        let movies = new Array("Avatar", "Good Will Hunting", "Vanilla Sky");
        let string1 = movies.join(" - ");
        console.log(string1);

        console.log(movies[2]);
        movies.pop();
        console.log(movies[2]);


        // reverse, push , sort
        let bp = new Array("head", "shoulder", "knees", "toes");

        bp.reverse();
        bp.push("tongue", "liver");
        bp.sort();

        let string2 = bp.join();
        console.log(string2);


        // add array elements using a loops
        let ask = prompt("Enter your name: ", "");
        document.write("hello " + ask);

        let myArr = new Array(3);

        for (i = 0; i < 3; i++){
            myArr[i] = prompt("add to theh arr: ", "");
        }

        console.log(myArr[0] + myArr[1] + myArr[2]);


        // cool technique to print array elements 
        let stuff1 = new Array("me", "you", "we", "they");
        stuff1.sort();

        for (i = 0; i < stuff1.length; i++){
            console.log(stuff1[i]);
        }

        // assciative arrays
        let arr = new Array();
        arr['color']  = 'blue';
        arr['food'] = 'pilaw';

        console.log('My favourite food is ' + arr['food']);
    </script>

    
    
</body>
</html>

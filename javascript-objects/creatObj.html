<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an OBJ</title>
</head>
<body>
    
    <script type="text/javascript">
        function person(name, age){
            this.name = name;
            this.age = age;
        }

        let saidali = new person("saidali zikirillaev", 19);
        let ali = new person("ali zokirov", 20);
    </script>
</body>
    <script type="text/javascript">
    document.write(saidali.name);
    document.write(ali.age);
    

    </script>
</html>
